<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base/global.css">
    <link rel="stylesheet" href="css/pages/login.css">
    <link rel="stylesheet" href="css/components/input.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    
    <!-- Main: Contém o conteúdo principal da página -->
    <main class="container">
        <div class="login-box">
            <h1>FAÇA SEU LOGIN!</h1>
            <figure class="user-avatar">
                <img src="images/cadastro/avatar-user.svg" alt="Avatar de Usuário">
            </figure>
            
            <form action="html/inicio.html" method="get">
                <div class="input-group">
                    <label for="email">
                        <img src="images/cadastro/email-icon.svg" alt="Ícone de email">
                        <input type="email" id="email" name="email" placeholder="E-mail" aria-label="Digite seu e-mail" aria-placeholder="Digite seu e-mail" required>
                    </label>
                </div>
        
                <div class="input-group">
                    <label for="password">
                        <img src="images/cadastro/password-icon.svg" alt="Ícone de senha">
                        <input type="password" id="password" name="password" placeholder="Senha" aria-label="Digite sua senha" aria-placeholder="Digite sua senha" required>
                    </label>
                </div>
                <button type="submit" class="btn">Entrar</button>

                <div class="extras">
                    <label class="custom-checkbox" for="lembrar-me">
                        <input type="checkbox" id="lembrar-me" name="lembrar-me" checked>
                        <span class="checkbox-box"></span>
                        Lembre de mim
                    </label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </form>
            <p class="register-link">
                Não tem uma conta?<a href="html/cadastro.html" aria->CADASTRE-SE</a>
            </p>
        </div>
    </main>
</body>
</html>
