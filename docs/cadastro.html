<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base/global.css">
    <link rel="stylesheet" href="css/pages/cadastro.css">
    <link rel="stylesheet" href="css/components/input.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Cadastre-se</title>
</head>
<body>
    <!-- Main: Contém o conteúdo principal da página -->
    <main class="container">
        <div class="login-box cadastro-box">
            <div id="alguma-coisa">
                <button onclick="history.back()" id="btn-back" class="btn">
                <span class="material-symbols-outlined">arrow_back_ios</span></button>
                <h1>CADASTRE-SE</h1>
            </div>
            <form action="inicio.html" method="get">
                <div class="input-group">
                    <label for="name-full">
                        <img src="images/cadastro/name-full.svg" alt="Ícone de Nome Completo">
                        <input type="text" id="name-full" name="name-full" placeholder="Nome Completo" aria-label="Digite seu nome completo">
                    </label>
                </div>

                <div class="input-group">
                    <label for="username">
                        <img src="images/cadastro/username-icon.svg" alt="Ícone de Nome de Usuário">
                        <input type="text" id="username" name="username" placeholder="Nome de Usuário" aria-label="Digite seu nome de usuário" required>
                    </label>
                </div>

                <div class="input-group">
                    <label for="data-nasc">
                        <img src="images/cadastro/calendar-icon.svg" alt="Ícone de Calendário">
                        <input type="date" id="data-nasc" name="data-nasc" aria-label="Digite sua data de nascimento" required>
                    </label>
                </div>

                <div class="input-group">
                    <label for="email">
                        <img src="images/cadastro/email-icon.svg" alt="Ícone de email">
                        <input type="email" id="email" name="email" placeholder="E-mail" aria-label="Digite seu e-mail" required>
                    </label>
                </div>
        
                <div class="input-group">
                    <label for="password">
                        <img src="images/cadastro/password-icon.svg" alt="Ícone de senha">
                        <input type="password" id="password" name="password" placeholder="Senha" aria-label="Digite sua senha" required>
                     </label>
                </div>

                <div class="input-group">
                    <label for="confirm-password">
                        <img src="images/cadastro/password-icon.svg" alt="Avatar de Usuário">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua Senha" aria-label="Digite sua senha novamente" required>
                    </label>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
    </main>
</body>
</html>
